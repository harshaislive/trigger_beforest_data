[build]
exclude = [
    "old_version/**",
    "old_crewai/**",
    ".git/**",
    "*.md"
]

[phases.setup]
nixPkgs = [
    "python311",
    "gcc",
    "libffi",
    "openssl",
]

[phases.install]
cmd = ["uv", "sync"]

[phases.build]
cmd = ["echo", "No build needed for Python"]

[phases.start]
cmd = ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "3000"]

[variables]
PYTHONUNBUFFERED = "1"
